spring.application.name=java-python-converter
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# === GitHub AI Config (Default) ===
github.api.url=https://models.github.ai/inference/chat/completions
github.api-key=test       # Replace with your GitHub token (if needed)
github.model=openai/gpt-4.1
# === OpenAI Config (Optional - Commented Out) ===
# Requires Spring AI Starter and OpenAI key
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4-turbo